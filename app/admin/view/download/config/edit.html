<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">下载器名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入下载器名称" value="{$row.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载器类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value=''></option>
                    {foreach $getTypeList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.type"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载器地址</label>
            <div class="layui-input-block">
                <input type="text" name="url" class="layui-input" lay-verify="required" placeholder="请输入下载器地址" value="{$row.url|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载器端口</label>
            <div class="layui-input-block">
                <input type="text" name="port" class="layui-input" lay-verify="required" placeholder="请输入下载器端口" value="{$row.port|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载器用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入下载器用户名" value="{$row.username|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载器密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input" lay-verify="required" placeholder="请输入下载器密码" value="{$row.password|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">下载器映射目录</label>
            <div class="layui-input-block">
                <input type="text" name="dir" class="layui-input" lay-verify="required" placeholder="请输入下载器映射目录" value="{$row.dir|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跳过hash校验</label>
            <div class="layui-input-block">
                <select name="skiphash" lay-verify="required">
                    <option value=''></option>
                    {foreach $getSkiphashList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.skiphash"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">自动开始</label>
            <div class="layui-input-block">
                <select name="isaction" lay-verify="required">
                    <option value=''></option>
                    {foreach $getIsactionList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.isaction"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
