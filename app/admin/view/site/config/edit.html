<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">站点名称</label>
            <div class="layui-input-block">
                <input type="text" name="siteName" class="layui-input" lay-verify="required" placeholder="请输入站点名称" value="{$row.siteName|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点地址</label>
            <div class="layui-input-block">
                <input type="text" name="siteUrl" class="layui-input" lay-verify="required" placeholder="请输入站点地址" value="{$row.siteUrl|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点接口地址</label>
            <div class="layui-input-block">
                <input type="text" name="apiUrl" class="layui-input" lay-verify="required" placeholder="请输入站点接口地址" value="{$row.apiUrl|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">站点passkey</label>
            <div class="layui-input-block">
                <input type="text" name="passkey" class="layui-input" lay-verify="required" placeholder="请输入站点passkey" value="{$row.passkey|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input" lay-verify="required" placeholder="请输入状态" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
